<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cube Diagram</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #191919;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }

      .cubes-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        gap: 30px;
      }

      .bottom-panel {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 600px;
      }

      .left-panel,
      .right-panel {
        display: none;
      }

      @media (min-width: 768px) and (max-width: 1024px) {
        .bottom-panel {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 15px 20px;
        text-align: center;
        color: inherit;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s, transform 0.2s;
        position: relative;
        width: 100%;
        box-sizing: border-box;
      }

      .item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .icon {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .label {
        font-size: 16px;
      }

      .center {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;
      }

      #cube-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        z-index: 10;
      }

      .connection-line {
        position: absolute;
        background: white;
        opacity: 0.5;
        z-index: 1;
      }

      .connection-line-curved {
        position: absolute;
        background: white;
        opacity: 0.5;
        z-index: 2;
      }

      @media (min-width: 1025px) {
        .cubes-container {
          flex-direction: row;
          justify-content: space-between;
        }

        .bottom-panel {
          display: none;
        }

        .left-panel,
        .right-panel {
          display: flex;
          flex-direction: column;
          gap: 50px;
        }

        .center {
          width: 650px;
          height: 650px;
          position: relative;
        }

        .center:after {
          content: "";
          position: absolute;
          width: 650px;
          height: 650px;
          border: 2px solid rgba(150, 34, 122, 0.5);
          border-radius: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1;
        }

        #cube-container {
          width: 450px;
          height: 450px;
        }

        .item {
          padding: 30px 40px;
          width: 200px;
        }

        .icon {
          font-size: 48px;
          margin-bottom: 15px;
        }

        .label {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>

      <div class="bottom-panel">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const leftTopButton = document.querySelector(".left-top");
        const leftMidButton = document.querySelector(".left-mid");
        const leftBottomButton = document.querySelector(".left-bottom");
        const rightTopButton = document.querySelector(".right-top");
        const rightMidButton = document.querySelector(".right-mid");
        const rightBottomButton = document.querySelector(".right-bottom");
        const cubeContainer = document.getElementById("cube-container");

        function createConnectionLines() {
          if (window.innerWidth >= 1025) {
            function createStraightLine(button, isLeft) {
              const line = document.createElement("div");
              line.classList.add("connection-line");

              const buttonRect = button.getBoundingClientRect();
              const cubeRect = cubeContainer.getBoundingClientRect();

              const startX = isLeft ? buttonRect.right : buttonRect.left;
              const startY = buttonRect.top + buttonRect.height / 2;
              const endX = cubeRect.left + cubeRect.width / 2;
              const endY = cubeRect.top + cubeRect.height / 2;

              const distance = Math.sqrt(
                Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2)
              );

              const angle =
                (Math.atan2(endY - startY, endX - startX) * 180) / Math.PI;

              line.style.width = `${distance}px`;
              line.style.height = "12px";
              line.style.transformOrigin = "0 0";
              line.style.transform = `rotate(${angle}deg)`;
              line.style.left = `${startX}px`;
              line.style.top = `${startY}px`;

              document.body.appendChild(line);
            }

            function createCurvedLine(button, isTop, isLeft) {
              const line = document.createElement("div");
              line.classList.add("connection-line-curved");

              const buttonRect = button.getBoundingClientRect();
              const cubeRect = cubeContainer.getBoundingClientRect();

              const startX = isLeft ? buttonRect.right : buttonRect.left;
              const startY = buttonRect.top + buttonRect.height / 2;
              const endX = cubeRect.left + cubeRect.width / 2;
              const endY = cubeRect.top + cubeRect.height / 2;

              const svg = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "svg"
              );
              svg.setAttribute("width", "100%");
              svg.setAttribute("height", "100%");
              svg.style.position = "absolute";
              svg.style.left = "0";
              svg.style.top = "0";
              svg.style.pointerEvents = "none";

              const path = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
              );

              const multiplier = isTop ? -1 : 1;
              const controlPointY = startY + ((endY - startY) / 2) * multiplier;

              const pathData = `
                M ${startX} ${startY}
                Q ${(startX + endX) / 2} ${controlPointY} ${endX} ${endY}
              `;

              path.setAttribute("d", pathData);
              path.setAttribute("fill", "none");
              path.setAttribute("stroke", "white");
              path.setAttribute("stroke-opacity", "0.5");
              path.setAttribute("stroke-width", "12");

              svg.appendChild(path);
              document.body.appendChild(svg);
            }

            // Straight lines for middle buttons
            createStraightLine(leftMidButton, true);
            createStraightLine(rightMidButton, false);

            // Curved lines for top and bottom buttons
            createCurvedLine(leftTopButton, true, true);
            createCurvedLine(leftBottomButton, true, true);
            createCurvedLine(rightTopButton, true, false);
            createCurvedLine(rightBottomButton, true, false);
          }
        }

        // Initial connection lines
        createConnectionLines();

        // Recreate lines on window resize
        window.addEventListener("resize", () => {
          // Remove existing lines
          document
            .querySelectorAll(".connection-line, .connection-line-curved, svg")
            .forEach((line) => line.remove());
          createConnectionLines();
        });
      });
    </script>
    <script src="cube.js"></script>
  </body>
</html>
