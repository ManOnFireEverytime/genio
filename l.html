<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, viewport-fit=cover"
    />
    <title>Meet the Team</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
      }

      .team-section {
        text-align: center;
        background: linear-gradient(180deg, #641f53 0%, #150310 100%);
        color: white;
        padding: 50px 0 0 0;
      }

      .team-section h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .team-members {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-end; /* Align items to the bottom of the container */
        flex-wrap: wrap;
      }

      .team-member {
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Ensure image aligns to the bottom */
        flex: 1;
        max-width: 450px;
        text-align: center;
      }

      .team-member img {
        margin-top: -500px;
        width: 100%;
      }

      @media (max-width: 768px) {
        .team-members {
          gap: 15px;
        }
        .team-member img {
          margin-top: -100px;
        }

        .team-section h1 {
          font-size: 2rem;
        }

        .team-member {
          max-width: 100px;
        }
      }

      @media (max-width: 480px) {
        .team-section h1 {
          font-size: 1.5rem;
        }

        .team-member {
          max-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="team-section">
      <h1>Meet the team</h1>
      <div class="team-members">
        <div class="team-member">
          <img src="person.png" alt="Team Member 1" />
        </div>
        <div class="team-member">
          <img src="person2.png" alt="Team Member 2" />
        </div>
        <div class="team-member">
          <img src="person3.png" alt="Team Member 3" />
        </div>
        <div class="team-member">
          <img src="person4.png" alt="Team Member 4" />
        </div>
      </div>
    </div>
  </body>
</html>
