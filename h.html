<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image with Gradient Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .image-container {
        position: relative;
        max-width: 1200px;
        width: 100%;

        height: auto;
      }

      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 50px;
        display: block;
      }

      .image-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50px;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #000 100%);
        pointer-events: none;
      }

      @media (max-width: 991px) {
        .image-container {
          width: 90%;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="tax2.jpg" alt="Office Workspace" />
    </div>
  </body>
</html>
